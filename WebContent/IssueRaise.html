    <div class="form-body">
      <form action="StudentIssueRaise" method="post"  class="form-control issue-form">

          <input
            type="text"
            required
            name="roll"
            placeholder="Roll No"

          />

            type="text"
            required
            name="roomno"
            placeholder="Room No"
            value=""
            
            
          />
          
       
          
          <select name="department" id = "Issue-department">
            <option>--SELECT DEPARTMENT--</option>
            <option value="ADMIN">ADMIN</option>
            <option value="CARPENTER">CARPENTER</option>
            <option value="ELECTRICIAN">ELECTRICIAN</option>
            <option value="JANITOR">JANITOR</option>

            <option value="PLUMBER">PLUMBER</option>
            <option value="SECURITY">SECURITY</option>
            <option value="WARDBOY">WARDBOY</option>
          </select>

          <input
            type="text"
            required
            name="mobile"
            placeholder="Mobile Number" " 
          />
          <textarea name="details" id="" cols="60" rows="10" maxlength="400" placeholder =  "Describe your details..."></textarea>

             <input type="submit" >
             <input type="reset">

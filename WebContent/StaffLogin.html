    <div class="form-body">
      <form class="form-control" action="StaffLogin" method="get">
          <h3 class="form-title">STAFF LOGIN</h3>
          <input
            type="text"
            required
            name="id"
            placeholder="ID"
            id="id_input"
          />
          
           <select name="department" id = "Issue-department">

            <option value="PLUMBER">PLUMBER</option>
            <option value="SECURITY">SECURITY</option>
            <option value="WARDBOY">WARDBOY</option>
          </select>


          <input
            type="password"
            required
            name="pwd"
            placeholder="PASSWORD"
            id="pass_input"
          />
         <div class="form-btn-group">
             <input type="submit" >
             <input type="reset">
